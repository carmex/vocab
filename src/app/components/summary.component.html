<div class="summary-container" *ngIf="!loading; else spinner">
  <h1 *ngIf="questCompleted">Quest Complete!</h1>
  <h1 *ngIf="!questCompleted">Pass Complete!</h1>

  <div class="stats">
    <h2>{{ correctCount }} / {{ totalCount }} Correct</h2>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="onFinish()">
      Finish & Return to Dashboard
    </button>

    <button *ngIf="isReview && correctCount > 0" mat-stroked-button color="accent" (click)="onClearCorrected()">
      Clear Corrected Words from Missed List
    </button>
  </div>
</div>

<ng-template #spinner>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
    <p>Saving progress...</p>
  </div>
</ng-template>
