<div class="menu-container">
  <app-top-nav></app-top-nav>

  <h1 class="app-title">FlashQuest</h1>

  <div class="menu-actions">
    <ng-container *ngIf="isTeacher$ | async; else studentButtons">
      <button mat-raised-button color="primary" routerLink="/classes" class="menu-button">
        <mat-icon>school</mat-icon> My Classes
      </button>
      <button mat-raised-button color="warn" routerLink="/quests" class="menu-button" *ngIf="hasQuests$ | async">
        <mat-icon>assignment</mat-icon> Quests
      </button>
      <button mat-raised-button color="accent" routerLink="/lists" class="menu-button">
        <mat-icon>dashboard</mat-icon> My Lists
      </button>
      <button mat-raised-button class="menu-button marketplace-btn" routerLink="/marketplace">
        <mat-icon>store</mat-icon> Marketplace
      </button>
    </ng-container>

    <ng-template #studentButtons>
      <button mat-raised-button color="warn" routerLink="/quests" class="menu-button" *ngIf="hasQuests$ | async">
        <mat-icon>assignment</mat-icon> Quests
      </button>
      <button mat-raised-button color="primary" routerLink="/lists" class="menu-button">
        <mat-icon>dashboard</mat-icon> My Lists
      </button>
      <button mat-raised-button routerLink="/marketplace" class="menu-button marketplace-btn">
        <mat-icon>store</mat-icon> Marketplace
      </button>
    </ng-template>
  </div>
</div>
